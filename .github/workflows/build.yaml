on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' 
      - name: install dep
        run: pip install markdown
      - name: build
        run: python build.py
      - name: Commit files
        run: |
          git config --local user.email "52833999+aryxns@users.noreply.github.com"
          git config --local user.name "aryxns"
          git add -A
          git commit -m "building docs for ayush"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}